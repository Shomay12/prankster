<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #ffe4f0
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background: #ff5ca8;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .hero {
            position: relative;
            height: 55vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
        }

        .hero h1 {
            z-index: 2;
            font-size: 50px;
            text-shadow: 0 4px 25px rgba(0, 0, 0, 0.8)
        }

        .feed {
            column-count: 4;
            column-gap: 18px;
            padding: 25px
        }

        .meme {
            background: white;
            margin-bottom: 18px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(255, 92, 168, 0.25);
            break-inside: avoid;
            cursor: pointer;
        }

        .meme img {
            width: 100%;
            display: block
        }

        .actions {
            display: flex;
            justify-content: space-between;
            padding: 12px 14px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff5ca8;
            color: white;
        }

        /* ZOOM VIEWER */
        .viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .viewer img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 14px;
        }

        @media(max-width:1000px) {
            .feed {
                column-count: 3
            }
        }

        @media(max-width:700px) {
            .feed {
                column-count: 2
            }
        }

        @media(max-width:500px) {
            .feed {
                column-count: 1
            }
        }
    </style>
</head>

<body>

    <header>KVG</header>

    <section class="hero">
        <video autoplay muted loop>
            <source src="photos/9.mp4" type="video/mp4">
        </video>
        <h1>2012-2024</h1>
    </section>

    <section class="feed" id="feed"></section>

    <div class="viewer" id="viewer">
        <img id="viewerImg" src="">
    </div>

    <script>
        const photos = [
            "photos/1.jpeg", "photos/2.jpeg", "photos/3.jpeg", "photos/4.jpeg",
            "photos/5.jpeg", "photos/6.jpeg", "photos/7.jpeg", "photos/8.jpeg",
            "photos/10.jpeg", "photos/11.jpeg", "photos/12.jpeg", "photos/13.jpeg",
            "photos/14.jpeg", "photos/15.jpeg", "photos/16.jpeg", "photos/17.jpeg",
            "photos/18.jpeg", "photos/19.jpeg", "photos/20.jpeg"
        ];

        const feed = document.getElementById('feed');
        const viewer = document.getElementById('viewer');
        const viewerImg = document.getElementById('viewerImg');

        photos.forEach(src => {
            const meme = document.createElement('div');
            meme.className = 'meme';

            const img = document.createElement('img');
            img.src = src;

            const actions = document.createElement('div');
            actions.className = 'actions';

            let likes = 0;
            const likeBtn = document.createElement('button');
            likeBtn.className = 'btn';
            likeBtn.innerText = 'Like 0';
            likeBtn.onclick = (e) => {
                e.stopPropagation();
                likes++;
                likeBtn.innerText = 'Like ' + likes;
            }

            const download = document.createElement('a');
            download.href = src;
            download.download = 'meme';
            const downBtn = document.createElement('button');
            downBtn.className = 'btn';
            downBtn.innerText = 'Download';
            download.appendChild(downBtn);
            download.onclick = (e) => e.stopPropagation();

            actions.appendChild(likeBtn);
            actions.appendChild(download);

            meme.appendChild(img);
            meme.appendChild(actions);

            meme.onclick = () => {
                viewer.style.display = 'flex';
                viewerImg.src = src;
            }

            feed.appendChild(meme);
        });

        viewer.onclick = () => viewer.style.display = 'none';
    </script>

</body>

</html>
